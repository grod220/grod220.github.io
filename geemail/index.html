<html>
	<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
		<script src="js/mail-generator.js"></script>
		<link href="css/style.css" rel="stylesheet" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <script>
      window.onload = function(){
        //populate inbox
        for (i=0; i<10; i++) {
          $('.inbox').append('<li class="emaillist">' + '<span class="emailsubject">' + window.geemails[i].subject + '</span>' + ' - ' + window.geemails[i].sender + ' - ' + '<span class="emaildate">' + window.geemails[i].date + '</span>' + '<span class="emailbody">' + window.geemails[i].body + '</span>' +'</li>');
        }
    
        //counter for header
        $('#count').html('<span>You have <b>' + window.geemails.length +  '</b> emails</span>');
        
        //new messages
        var addNewMail = function () {
          var newMessage = generateMessage();
          window.geemails.push(newMessage);
          $('#count').html('<span>You have <b>' + window.geemails.length +  '</b> emails</span>');
          $('.inbox').append('<li class="emaillist">' + '<span class="emailsubject">' + newMessage.subject + '</span>' + ' - ' + newMessage.sender + ' - ' + '<span class="emaildate">' + newMessage.date + '</span>' + '<span class="emailbody">' + newMessage.body + '</span>' +'</li>');
        };
        
        //show messages on click
        $('.inbox').on('click','li',function() {
                $('.emailbody',this).slideToggle("fast");
        });
        
        //send new message every 5 secs
        window.setInterval(addNewMail, 5000);

  
  };

    </script>
	</head>
	<body>
    <div class="header">
      <span id="logo">GeeMail</span>
      <span id="count"></span>
    </div>
    <div class="nav">   
      <ul>
        <li><a href="" id="selected">Inbox</a></li>
        <li><a href="">Sent Mail</a></li>
        <li><a href="">All Mail</a></li>
        <li><a href="">Important</a></li>
      </ul>
      </div>
		<ul class="inbox"></ul>
	</body>
</html>
